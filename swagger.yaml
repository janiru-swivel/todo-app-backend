openapi: 3.0.0
info:
  title: Todo API
  description: API for managing todo items
  version: 1.0.0

servers:
  - url: http://localhost:3000/api
    description: Local development server

components:
  schemas:
    Todo:
      type: object
      required:
        - title
      properties:
        _id:
          type: string
          description: The auto-generated id of the todo
        title:
          type: string
          description: The title of the todo
        description:
          type: string
          description: Optional description of the todo
        completed:
          type: boolean
          description: Whether the todo is completed
          default: false
        createdAt:
          type: string
          format: date-time
          description: The creation timestamp
    Error:
      type: object
      properties:
        errorMessage:
          type: string
          description: Error message

paths:
  /todo:
    post:
      summary: Create a new todo
      tags:
        - Todos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                description:
                  type: string
      responses:
        "201":
          description: Todo created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  todo:
                    $ref: "#/components/schemas/Todo"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /todos:
    get:
      summary: Get all todos
      tags:
        - Todos
      responses:
        "200":
          description: List of todos retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Todo"
        "404":
          description: No todos found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /todo/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: The todo ID

    get:
      summary: Get a todo by ID
      tags:
        - Todos
      responses:
        "200":
          description: Todo retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Todo"
        "404":
          description: Todo not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    put:
      summary: Update a todo
      tags:
        - Todos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                completed:
                  type: boolean
      responses:
        "200":
          description: Todo updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  todo:
                    $ref: "#/components/schemas/Todo"
        "404":
          description: Todo not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      summary: Delete a todo
      tags:
        - Todos
      responses:
        "200":
          description: Todo deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "404":
          description: Todo not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /todo/toggle/{id}:
    patch:
      summary: Toggle todo completion status
      tags:
        - Todos
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The todo ID
      responses:
        "200":
          description: Todo status toggled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  todo:
                    $ref: "#/components/schemas/Todo"
        "404":
          description: Todo not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
